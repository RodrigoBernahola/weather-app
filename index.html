<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body class="clear-day">
    <div class="app-container">
        <!-- Header con b√∫squeda -->
        <header class="header">
            <h1 class="logo">üå§Ô∏è Weather App</h1>
            <form class="search-form" id="search-form">
                <div class="search-container">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </svg>
                    <input type="text" id="location" name="location" placeholder="Search location..." required>
                    <button type="submit" class="search-btn">Search</button>
                </div>
            </form>
            <!-- Toggle Celsius/Fahrenheit -->
            <div class="unit-toggle">
                <span class="unit-label" id="celsius-label">¬∞C</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="unit-toggle">
                    <span class="slider"></span>
                </label>
                <span class="unit-label" id="fahrenheit-label">¬∞F</span>
            </div>
        </header>

        <!-- Loading spinner -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <!-- Error message -->
        <div class="error-message" id="error-message">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <p>Location not found. Please try again.</p>
        </div>

        <!-- Contenido principal -->
        <main class="main-content" id="main-content">
            <!-- Clima actual -->
            <section class="current-weather" id="current-weather">
                <div class="current-weather-header">
                    <div class="location-info">
                        <h2 class="city-name" id="city-name">--</h2>
                        <p class="current-date" id="current-date">--</p>
                    </div>
                    <div class="weather-icon-large" id="weather-icon-large">
                        <!-- Icon will be inserted here -->
                    </div>
                </div>
                
                <div class="current-temp-container">
                    <span class="current-temp" id="current-temp">--</span>
                    <span class="temp-unit">¬∞</span>
                </div>
                
                <p class="weather-condition" id="weather-condition">--</p>
                <p class="weather-description" id="weather-description">--</p>

                <div class="weather-details">
                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2v2"></path>
                            <path d="m4.93 4.93 1.41 1.41"></path>
                            <path d="M2 12h2"></path>
                            <path d="m4.93 19.07 1.41-1.41"></path>
                            <path d="M12 20v2"></path>
                            <path d="m19.07 19.07-1.41-1.41"></path>
                            <path d="M22 12h-2"></path>
                            <path d="m19.07 4.93-1.41 1.41"></path>
                        </svg>
                        <div class="detail-info">
                            <span class="detail-label">Feels Like</span>
                            <span class="detail-value" id="feels-like">--¬∞</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z"></path>
                        </svg>
                        <div class="detail-info">
                            <span class="detail-label">Humidity</span>
                            <span class="detail-value" id="humidity">--%</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path>
                            <path d="M16 14v6"></path>
                            <path d="M8 14v6"></path>
                            <path d="M12 16v6"></path>
                        </svg>
                        <div class="detail-info">
                            <span class="detail-label">Rain Prob.</span>
                            <span class="detail-value" id="precip-prob">--%</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="4"></circle>
                            <path d="M12 2v2"></path>
                            <path d="M12 20v2"></path>
                            <path d="m4.93 4.93 1.41 1.41"></path>
                            <path d="m17.66 17.66 1.41 1.41"></path>
                            <path d="M2 12h2"></path>
                            <path d="M20 12h2"></path>
                            <path d="m6.34 17.66-1.41 1.41"></path>
                            <path d="m19.07 4.93-1.41 1.41"></path>
                        </svg>
                        <div class="detail-info">
                            <span class="detail-label">Sunrise</span>
                            <span class="detail-value" id="sunrise">--:--</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 10V2"></path>
                            <path d="m4.93 10.93 1.41 1.41"></path>
                            <path d="M2 18h2"></path>
                            <path d="M20 18h2"></path>
                            <path d="m19.07 10.93-1.41 1.41"></path>
                            <path d="M22 22H2"></path>
                            <path d="m16 6-4 4-4-4"></path>
                            <path d="M16 18a4 4 0 0 0-8 0"></path>
                        </svg>
                        <div class="detail-info">
                            <span class="detail-label">Sunset</span>
                            <span class="detail-value" id="sunset">--:--</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2 12h20"></path>
                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                        </svg>
                        <div class="detail-info">
                            <span class="detail-label">Visibility</span>
                            <span class="detail-value" id="visibility">-- km</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Pron√≥stico 7 d√≠as -->
            <section class="forecast-section">
                <h3 class="section-title">7-Day Forecast</h3>
                <div class="forecast-grid" id="forecast-grid">
                    <!-- Cards will be inserted here -->
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Powered by <a href="https://www.visualcrossing.com/" target="_blank">Visual Crossing</a></p>
        </footer>
    </div>
</body>
</html>
